<div class="app-container">
  <header class="app-header">
    <div class="header-content">
      <div class="logo">
        <a routerLink="/">Dynamic Form Builder</a>
      </div>
      
      <nav class="main-nav" *ngIf="isLoggedIn">
        <ul>
          <li><a routerLink="/forms" routerLinkActive="active">Forms</a></li>
          <li *ngIf="isAdmin"><a routerLink="/forms/create" routerLinkActive="active">Create Form</a></li>
        </ul>
      </nav>
      
      <div class="user-menu" *ngIf="isLoggedIn">
        <span class="username">{{ username }} ({{ isAdmin ? 'Admin' : 'User' }})</span>
        <button (click)="logout()" class="btn btn-outline">Logout</button>
      </div>
    </div>
  </header>

  <main class="app-content">
    <router-outlet></router-outlet>
  </main>

  <footer class="app-footer">
    <div class="footer-content">
      <p>&copy; 2025 Dynamic Form Builder. All rights reserved.</p>
    </div>
  </footer>
</div>
